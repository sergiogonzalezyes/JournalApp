<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournalApp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   
    <header>
        <div id="header">
            <div id="date-header"></div>
            <div id="time-header"></div>
        </div>
        <div class="new-entry-button">
            <p class="new-entry-text">New Entry</p>
            <i class="new-entry-icon fa-regular fa-pen-to-square"></i>
        </div>
        <form class="entry-form">
            <input type="text" class="new-entry-title" placeholder="Entry Title"></input>
            <input type="text" class="new-entry-content" placeholder="Entry Content"></input>
            <div class="form-buttons">
                <button class="cancel-entry-button">
                    <i class="cancel-entry-icon fa-solid fa-xmark"></i>
                </button>
                <button class="submit-entry-button">
                    <i class="submit-entry-icon fa-solid fa-check"></i>
                </button>
            </div>
        </form>
    </header>

    <main class="layout-wrapper">

        <div class="journal-entry-card-wrapper">
            <ul id="journal-entry-list">
            </ul>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
